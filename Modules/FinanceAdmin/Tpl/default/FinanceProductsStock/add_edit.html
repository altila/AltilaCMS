<div class="pageContent">
	<form method="post" action="__URL__/<empty name="vo[getModelPk(MODULE_NAME)]">insert<else />update</empty>/navTabId/{:MODULE_NAME}" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone);">
		<empty name="vo[getModelPk(MODULE_NAME)]">
		<input type="hidden" name="create_time" value="{:date("Y-m-d H:i:s")}">
		</empty>
		<input type="hidden" name="status" value="1">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>编码：</label>
				<input type="text" class="required"  name="fprsid" value="{$vo['fprsid']}">
			</div>
			<div class="unit">
				<label>名称：</label>
				<input type="text" class="required"  name="name" value="{$vo['name']}">
			</div>
			<div class="unit">
				<label>价格：</label>
				<input type="text" class="required"  name="price" value="{$vo['price']}">
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<!--<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>-->
			</ul>
		</div>
	</form>
</div>
