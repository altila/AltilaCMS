<div class="pageContent">
	<form method="post" enctype="multipart/form-data" action="__URL__/<empty name="vo[getModelPk(MODULE_NAME)]">insert<else />update</empty>/navTabId/{:MODULE_NAME}" class="pageForm required-validate" onsubmit="return iframeCallback(this,dialogAjaxDone);">
		<input type="hidden" name="{:getModelPk(MODULE_NAME)}" id="ueditorThumbnailPkId" value="{$vo[getModelPk(MODULE_NAME)]}" >
		<input type="hidden" name="sid" value="<empty name="vo[getModelPk(MODULE_NAME)]">{$_REQUEST['sid']}<else />{$vo['sid']}</empty>" >
		<input type="hidden" name="smid" value="<empty name="vo[getModelPk(MODULE_NAME)]">{$_REQUEST['smid']}<else />{$vo['smid']}</empty>" >
		<input type="hidden" name="uid" value="{$userInfo['Uid']}">
		<input type="hidden" name="status" value="1">
		<div class="pageFormContent" layoutH="58">
			<if condition=" empty($vo[getModelPk(MODULE_NAME)]) ">
			<div class="unit">
				<label>图片选择：</label>
				<require file="Admin,Block/formUpImage" />
			</div>
			</if>
			<div class="unit">
				<label>图片名称：</label>
				<input type="text" class="required" name="name" id="name" value="{$vo['name']}">
			</div>
			<require file="Admin,BaseAppDevice/treeInputCkbox" />
			<div class="unit">
				<label>图片描述：</label>
				<textarea class="huge bLeft" name="description" ROWS="5" COLS="57">{$vo['description']}</textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit" onclick="setTimeout('reloadeAjax()',2000);">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
